<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <title>vanilla music player</title>
  </head>

  <body>
    <div class="player">
      <div class="tracks-container">
        <div class="trak-header">
          <h3 class="title">Tracks</h3>
          <div class="file-container">
            <input type="file" id="file" class="file" />
            <label for="file"><i class="fa fa-plus"></i></label>
          </div>
        </div>

        <div class="track-list">
          <img src="img/cover/Time.jpg" />
          <p>Time - Alan Walker and Hans...</p>
        </div>

        <div class="track-list">
          <img src="img/cover/In-The-End.jpg" />
          <p>Fleurie - In The End</p>
        </div>

        <div class="track-list">
          <img src="img/cover/Algorithm.jpg" />
          <p>Muse - Algorithm</p>
        </div>

        <div class="track-list">
          <img src="img/cover/Never-Fade-Away.jpg" />
          <p>Never Fade Away - Olga...</p>
        </div>
      </div>

      <div class="notch"></div>
      <div class="header">
        <div class="btn" id="settings-btn"><i class="fa fa-chevron-left"></i></div>
        <div class="btn" id="menu-btn"><i class="fa fa-bars"></i></div>
      </div>

      <div class="playing">
        <div class="cover-container">
          <img src="img/cover/default.png" id="cover" />
        </div>

        <div class="info">
          <small id="title">vanilla music player</small>
          <small id="artist">by Milad Gharibi</small>
        </div>
      </div>

      <div class="slider-container">
        <div class="buffered">
          <span id="buffered-amount"></span>
          <span id="progress-amount"></span>
        </div>

        <input type="range" id="slider" min="0" max="100" value="0" />

        <div class="timer">
          <span id="time-left" style="float: left">00</span>
          <span id="time-remain" style="float: right">00</span>
        </div>
      </div>

      <div class="control">
        <div class="btn"><i class="fa fa-random" style="font-size: 14px; color: grey"></i></div>

        <div class="button small" id="back">
          <i class="fa fa-backward"></i>
        </div>

        <div class="button" id="play">
          <i class="fa fa-play" id="play-icon"></i>
        </div>

        <div class="button small" id="next">
          <i class="fa fa-forward"></i>
        </div>

        <button id="volume-btn">
          <div class="btn"><i class="fa fa-volume-down"></i></div>
        </button>
        <div class="volume-slider">
          <input type="range" id="input-volume" min="0" max="100" value="50" />
        </div>
      </div>

      <div class="settings-container">
        <h3 class="title">Settings</h3>
        <div class="setting">
          <p>Visualizer</p>
          <label class="toggle-switch">
            <input type="checkbox" class="checkbox" />
            <span class="switch-btn round"></span>
          </label>
        </div>
        <div class="setting">
          <p>Shuffle</p>
          <label class="toggle-switch">
            <input type="checkbox" class="checkbox" />
            <span class="switch-btn round"></span>
          </label>
        </div>
        <div class="setting">
          <p>Reapet</p>
          <label class="toggle-switch">
            <input type="checkbox" class="checkbox" id="repeat-toggle" checked="checked" />
            <span class="switch-btn round"></span>
          </label>
        </div>
        <div class="setting">
          <p>Mute</p>
          <label class="toggle-switch">
            <input type="checkbox" class="checkbox" id="toggle-mute" />
            <span class="switch-btn round"></span>
          </label>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
