<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> -->
    <script src="app.js" defer></script>
    <title>vanilla music player</title>
</head>

<body>
    <div class="player">

        <div class="header">
            <i class="fa fa-bars" style='float:right'></i>
            <i class="fa fa-chevron-left" style='float:left'></i>
        </div>

        <div class="playing">
            <div class="cover">
                <img src="cover/Cover.jpg" id="cover">
            </div>

            <div class="info">
                <small id="title">Algorithm</small>
                <small id="artist">Muse</small>
            </div>
        </div>
        
        <div class="progress">
            <div class="slider-container">
                <input type="range" id="progress" min="0" max="100" value="0">
                <div class="timer">
                    <span style="float: left">00:01</span>
                    <span style="float: right">03:45</span>
                </div>
            </div>
        </div>

        <div class="control">
            <div class="button small" id="back">
                <i class="fa fa-backward"></i>
            </div>
            <div class="button" id="play">
                <i class="fa fa-play" id="play-icon"></i>
             </div>
             <div class="button small" id="next">
                <i class="fa fa-forward"></i>
             </div>
         </div>

        </div>
    </div>

</body>

</html>
